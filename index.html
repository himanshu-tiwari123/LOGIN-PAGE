<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Himanshu</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">About</a>
                    </li>
                    <!-- <li class="link">
                        <a href="#"></a>
                    </li> -->
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <p>To keep connected with us please login with your personal Gmail</p>
                            <button class="login-btn">Login Here</button>
                        </div>
                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="https://www.whatsapp.com"  target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                                <a href="https://www.facebook.com"  target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                                <a href="https://www.twitter.com"  target="_blank"><i class="fa-brands fa-twitter"></i></a>
                            </div>
                            <p>or use your email for registration</p>
                            <form action="">
                                <div class="input-field">
                                    <label for="username">
                                    <input type="text"  id="username" placeholder="User name">
                                    </label>
                                </div>
                                
                                <div class="input-field">
                                    <label for="Email">
                                    <input type="email" id="Email" placeholder="Email">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Password">
                                        <input type="password" id="Password" placeholder="Enter your password">
                                    </label>
                                </div>
                                
                                <div class="input-field">
                                    <label for="Submit">
                                        <input type="submit" placeholder="Register" value="Register">
                                    </label>
                                </div>
                                    
                                    
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello User!</h2>
                            <p>Enter your personal details and start your journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>
                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icons">
                                <a href="https://www.whatsapp.com"  target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                                <a href="https://www.facebook.com"  target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                                <a href="https://www.twitter.com"  target="_blank"><i class="fa-brands fa-twitter"></i></a>
                            </div>
                            <p>or use your Account</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="Email1">
                                    <input type="email" id="Email1" placeholder="Email">
                                    </label>
                                </div>
            
                                <div class="input-field">
                                    <label for="Password1">
                                        <input type="password" id="Password1" placeholder="Enter your password">
                                    </label>
                                </div>
                                
                                <div class="input-field">
                                    <label for="Submit1">
                                        <input type="submit" placeholder="Register" value="Log In">
                                    </label>
                                </div>
                                    
                                    
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>
    </header>

    <script src="script.js"></script>
</body>
</html>
